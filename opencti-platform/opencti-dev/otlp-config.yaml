extensions:
  health_check:

receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:1010

processors:
  batch:

exporters:
  debug:
    verbosity: detailed
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: filigran

service:

  pipelines:

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, prometheus]

  extensions: [health_check]