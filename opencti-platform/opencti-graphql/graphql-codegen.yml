overwrite: true
schema:
  - "./config/schema/opencti.graphql"
  - "./src/**/*.graphql":
      includeSources: true
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useTypeImports: true
      useIndexSignature: true
      mappers:
        Channel: ../modules/channel/channel-types#BasicStoreEntityChannel
  ./graphql.schema.json:
    plugins:
      - "introspection"
