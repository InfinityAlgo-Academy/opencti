query SoftwareList {
  softwareAssetList {
    edges {
      node {
        id
        created
        modified
        labels
        asset_id
        asset_tag
        asset_type
        name
        description
        serial_number
        vendor_name
        version
        release_date
        implementation_point
        operational_status
        function
        cpe_identifier
        software_identifier
        patch_level
        installation_id
        license_key
        is_publicly_accessible
        is_scanned
        last_scanned
        locations {
          id
          name
          description
        }
        external_references {
          edges {
            node {
              id
              modified
              source_name
              description
              external_id
              url
              reference_purpose
              media_type
            }
          }
        }
        notes {
          edges {
            node {
              id
              modified
              abstract
              content
              authors
            }
          }
        }
      }
    }
  }
}