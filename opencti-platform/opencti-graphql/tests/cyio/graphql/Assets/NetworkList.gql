query NetworkList {
  networkAssetList {
    edges {
      node {
        id
        entity_type
        created
        modified
        labels {
          name
          color
          description
        }
        asset_id
        asset_tag
        asset_type
        name
        description
        serial_number
        vendor_name
        version
        release_date
        implementation_point
        operational_status
        network_id
        network_name
        network_address_range {
          starting_ip_address {
            ... on IpV4Address {
              ip_address_value
            }
          }
          ending_ip_address {
            ... on IpV4Address {
              ip_address_value
            }
          }
        }
        is_publicly_accessible
        is_scanned
        last_scanned
        locations {
          id
          name
          description
        }
        external_references {
          id
          source_name
          description
          url
          hashes {
            algorithm
            value
          }
          external_id
          __typename
        }
        notes {
          id
          created
          modified
          abstract
          content
          authors
        }
      }
    }
  }
}