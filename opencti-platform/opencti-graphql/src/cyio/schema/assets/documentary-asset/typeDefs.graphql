  extend type Query {
    documentaryAsset(id: ID!): DocumentaryAsset
    documentaryAssetList(
      first: Int
      offset: Int
      orderedBy: DocumentaryAssetsOrdering
      orderMode: OrderingMode
      filters: [DocumentaryAssetsFiltering]
      filterMode: FilterMode
      search: String
    ): DocumentaryAssetConnection
