#####  Documentary Asset 
##
"An abstract interface that defines identifying information about a documentary asset, such as policies, procedures."
  interface DocumentaryAsset {
    # BasicObject
    "Uniquely identifies this object."
    id: ID!
    "Identifies the identifier defined by the standard."
    standard_id: String!
    "Identifies the type of the Object."
    entity_type: String!
    "Identifies the parent types of this object."
    parent_types: [String]!
    # CoreObject
    created: Timestamp
    modified: Timestamp
    labels: [CyioLabel]
    # Asset
    asset_id: String
    name: String!
    description: String
    locations: [AssetLocation]
    external_references: [CyioExternalReference]
    notes: [CyioNote]
    # DocumentaryAsset
    release_date: Timestamp
  }

  # Pagination Types
  type DocumentaryAssetConnection {
    pageInfo: PageInfo!
    edges: [DocumentaryAssetEdge]
  }
  type DocumentaryAssetEdge {
    cursor: String!
    node: DocumentaryAssetKind!
  }
  # Filtering Types
  input DocumentaryAssetsFiltering {
    key: DocumentaryAssetsFilter!
    values: [String]!
    operator: String
    filterMode: FilterMode
  }
  enum DocumentaryAssetsOrdering {
    created
    modified
    labels
    asset_id
    name
    release_date
  }
  enum DocumentaryAssetsFilter {
    created
    modified
    labels
    asset_id
    release_date
  }

