  # Query Extensions
  extend type Query {
    softwareAssetList(
        first: Int
        offset: Int
        orderedBy: SoftwareAssetOrdering
        orderMode: OrderingMode
        filters: [SoftwareAssetFiltering]
        filterMode: FilterMode
        search: String
      ): SoftwareAssetConnection @hasPermission(resources: "Asset:view")
