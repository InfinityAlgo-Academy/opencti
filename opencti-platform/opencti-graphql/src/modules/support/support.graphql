type SupportPackage implements InternalObject & BasicObject {
    id: ID!
    standard_id: String!
    entity_type: String!
    parent_types: [String]!
    created_at: DateTime!
}

input SupportPackageAddInput {
    name: String! @constraint(minLength: 2)
}

type Mutation {
    supportPackageAdd(input: SupportPackageAddInput!): SupportPackage @auth(for: [SETTINGS])
}