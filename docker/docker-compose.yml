  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=GUEST
      - RABBITMQ_DEFAULT_PASS=GUEST
    volumes:
      - amqpdata:/var/lib/rabbitmq
    restart: unless-stopped
  
  opencti:
    image: docker.darklight.ai/opencti:5.0.1
    container_name: opencti
    environment:
      - NODE_OPTIONS=--max-old-space-size=8096
      - APP__PORT=8080
      - APP__ADMIN__EMAIL=admin@opencti.io
      - APP__ADMIN__PASSWORD=opencti
      - APP__ADMIN__TOKEN=0928d607-2abe-4b59-8c92-1ec9b565f3a7
      - APP__APP_LOGS__LOGS_LEVEL=error
      - REDIS__HOSTNAME=redis
      - REDIS__PORT=6379
      - ELASTICSEARCH__URL=http://localhost:9200
      - MINIO__ENDPOINT=minio
      - MINIO__PORT=9000
      - MINIO__USE_SSL=false
      - MINIO__ACCESS_KEY=yoshida
      - MINIO__SECRET_KEY=torajiro
      - RABBITMQ__HOSTNAME=rabbitmq
      - RABBITMQ__PORT=5672
      - RABBITMQ__PORT_MANAGEMENT=15672
      - RABBITMQ__MANAGEMENT_SSL=false
      - RABBITMQ__USERNAME=admin
      - RABBITMQ__PASSWORD=adminpass
      - SMTP__HOSTNAME=${SMTP_HOSTNAME}
      - SMTP__PORT=25
      - PROVIDERS__LOCAL__STRATEGY=LocalStrategy
      - SUBSCRIPTION_SCHEDULER__ENABLED=false
      # - PROVIDERS__OPENID__STRATEGY=OpenIDConnectStrategy 
      # - "PROVIDERS__OPENID__CONFIG__LABEL=Login with OpenID"
      # - PROVIDERS__OPENID__CONFIG__ISSUER=${OPENID_ISSUER} https://xxxxxxx/auth/realms/xxxx
